# Render Blueprint for Curriculum Generator App
# SINGLE URL DEPLOYMENT - Users only access the frontend URL
# Backend is private (internal service) and accessed via frontend proxy

services:
  # ===========================================
  # MAIN APPLICATION (Public URL)
  # ===========================================
  # This is the ONLY URL users will access
  # All API requests are proxied to the backend
  - type: web
    name: curriculum-generator
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: packages/frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: BACKEND_URL
        fromService:
          type: pserv
          name: curriculum-api
          property: hostport
      - key: NEXT_PUBLIC_API_URL
        value: ""
      - key: NEXT_PUBLIC_AUTH0_DOMAIN
        sync: false
      - key: NEXT_PUBLIC_AUTH0_CLIENT_ID
        sync: false
    healthCheckPath: /
    autoDeploy: true

  # ===========================================
  # BACKEND API (Private - Internal Only)
  # ===========================================
  # Not publicly accessible - only frontend can reach it
  - type: pserv
    name: curriculum-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: packages/backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        value: ""
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_CHAT_MODEL
        value: gpt-5
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_AUDIENCE
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: API_SIGNING_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: "52428800"
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: LOG_LEVEL
        value: info
    autoDeploy: true

# No Redis needed - app works without it (caching is optional)
