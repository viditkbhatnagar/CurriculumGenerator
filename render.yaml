# Render Blueprint for Curriculum Generator App
# Two public web services on free tier

services:
  # ===========================================
  # FRONTEND (Next.js)
  # ===========================================
  - type: web
    name: curriculum-frontend
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: packages/frontend
    buildCommand: npm install --ignore-scripts && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NEXT_PUBLIC_AUTH0_DOMAIN
        sync: false
      - key: NEXT_PUBLIC_AUTH0_CLIENT_ID
        sync: false
    healthCheckPath: /
    autoDeploy: true

  # ===========================================
  # BACKEND API (Express)
  # ===========================================
  - type: web
    name: curriculum-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: packages/backend
    buildCommand: npm install --ignore-scripts && npm rebuild esbuild
    startCommand: npx tsx src/index.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        value: ""
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_CHAT_MODEL
        value: gpt-5
      - key: CORS_ORIGINS
        sync: false
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: API_SIGNING_SECRET
        generateValue: true
      - key: STORAGE_TYPE
        value: local
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: "52428800"
      - key: RATE_LIMIT_WINDOW_MS
        value: "60000"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: "100"
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: true
